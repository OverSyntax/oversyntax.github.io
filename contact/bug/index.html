<body id="body" class="locked" onload="">
    <script>
        start()
    </script>
    <header id="header"></header>
    <div id="windows"></div>
    <section id="title">
        <img id="logo" src="../../media/oversyntax_logo.jpg">
        <div>
            <h3>BUG REPORT</h3>
        </div>
    </section>
    <section id="contact">
        <form>
            <div class="reveal fade">
                <p>Información de contacto</p>
                <label class="column">
                    <p>Nombre (Opcional)</p>
                    <input minlength="2" id="nameInput" class="" type="text" autocomplete="name" placeholder="Eren">
                </label>
                <label class="obligatorio column">
                    <p>E-mail</p>
                    <input minlength="5" required id="emailInput" type="email" autocomplete="email"
                        placeholder="email@email.com">
                </label>
            </div>
            <div class="reveal fade">
                <p>Error detectado</p>
                <label class="obligatorio column">
                    <p>Descripción del error</p>
                    <textarea minlength="10" maxlength="1000" required id="descriptionInput"
                        placeholder="Las animaciones de la página de inicio se mueven de forma irregular"></textarea>
                </label>
                <!--
                <label class="column">
                    <p>Imágen (Opcional)</p>
                    <input id="fileInput" type="file">
                </label>
                -->
            </div>
            <div class="submit column">
                <label class="inline">
                    <input id="verifyNotifications" type="checkbox">
                    <p>Acepto recibir información sobre el estado de solución del error reportado</p>
                </label>
                <label class="inline obligatorio">
                    <input required id="verifyTos" type="checkbox">
                    <p>Acepto haber leído y cumplir los <a target="_blank" href="../../legal/tos">términos y condiciones
                            de servicio</a></p>
                </label>
                <label class="inline obligatorio">
                    <input required id="verifyPrivacy" type="checkbox">
                    <p>Acepto haber leído la vigente <a target="_blank" href="../../legal/privacy">política de
                            privacidad</a></p>
                </label>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <script type="module">
            async function submit() {
                var name = document.getElementById("nameInput").value
                var mail = document.getElementById("emailInput").value
                var msg = document.getElementById("descriptionInput").value
                var chk = document.getElementById("verifyNotifications").checked
                return reportBug(name, mail, msg, chk)
            }

            window.scrollTo(0, 0)
            document.querySelectorAll("input").forEach(input => {
                if (input.type == "checkbox") {
                    input.checked = false
                } else {
                    input.value = ""
                }
            })
            document.querySelectorAll("textarea").forEach(textarea => {
                textarea.value = ""
            })
            var form = document.querySelector("form");
            function handleForm(event) { event.preventDefault(); }
            form.addEventListener('submit', handleForm);
            form.addEventListener("submit", async function () {
                await submit()
                window.location.reload()
            })
            if (!window.confirm("La página se encuentra en desarrollo y ninguna de sus funcionalidades está activa.\n¿Desea acceder de todas formas?")) {
                window.location = "https://oversyntax.github.io"
            }
        </script>
    </section>
</body>
